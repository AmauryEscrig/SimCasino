    <body>
        <header>
            Roulette
        </header>

        <div id="rules">
            Rules:
            <ul>
                <li>You can enter your bet in the box below.</li>
            </ul>
        </div>
        
        <form id="form">
            <fieldset>
                <div id="bet">
                    <input type="radio" id="choiceRed" name="selbet" value="Red">
                    <label for="choiceRed">Red</label>
                    <input type="radio" id="choiceBlack" name="selbet" value="Black">
                    <label for="choiceBlack">Black</label>
                </div>

                <div id="buttons">
                    <button id="btn">Submit</button>
                </div>
            </fieldset>
        </form>
        <pre id="log"></pre>

        <div class="displays">
            <div id="guessDisplay">
                Your guess
            </div>
            <div id="betDisplay">
                Your bet
            </div>
        </div>
